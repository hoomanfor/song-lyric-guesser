<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <!-- Title -->
        <title>Song Lyric Guesser</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Nanum+Gothic&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    </head>
    <body>

        <!-- Header -->
        <header>
            <h1>song lyric guesser</h1>
        </header>
        <!-- Main -->
        <main>
            <section>
                <h2>How do I play?</h2>
                <p class="instructions">To start, press any key from A to Z. By doing this, you have made your first guess. You have <span id="guess-count">10</span> more guesses left. Fill in the blanks and discover the lyric!</p>
            </section>
            <section>
                <p class="lyric">
                    <span id="complete-lyric"></span>
                    <br>
                    <span class="artist" id="artist"></span>
                </p>
            </section>
            <section class="word">
                <p id="word" class="emphasis-word"></p>
            </section>
            <section class="metrics">
                <div class="incorrect-letters">Incorrect Letters: <span id="incorrect-letters" class="incorrect-letters-emphasis"></span></div>
                <div id="wins" class="wins">Wins: 0</div>
                <div id="losses" class="wins">Losses: 0</div>
            </section>
        </main>
        

        <script type="application/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
